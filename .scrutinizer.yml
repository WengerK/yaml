build:
    environment:
        php:
            version: 7.2.2       # Common versions: 5.4, 5.5, 5.6, 7.0, 7.1, 7.2, or hhvm
    nodes:
      analysis:
        dependencies:
          after:
            - composer require --dev squizlabs/php_codesniffer:2.9

        tests:
          override:
            -
              command: phpcs-run
              use_website_config: false